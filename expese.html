<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1hb6UccxFliUpqcyz2nHj2+wv+OsxI9Fr+Tk7w" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="expense-section">
            <div class="expense-content">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <input type="number" id="amount" placeholder="Amount" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="date" id="date" required>
                    <select id="category">
                        <option value="general">General</option>
                        <option value="shopping">Shopping</option>
                        <option value="travel">Travel</option>
                        <option value="fun">Fun</option>
                    </select>
                    <button type="submit">Save Expense</button>
                </form>
                <div class="expense-list">
                    <!-- Expenses will be dynamically added here -->
                </div>
                <div class="total-expense">
                    Total: â‚¹<span id="total-amount">0</span>
                </div>
                <button id="clear-expenses">Clear All Expenses</button>
            </div>
        </div>
    </div>
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recover Password</h2>
            <form id="forgot-password-form">
                <label for="recover-email">Enter your email:</label>
                <input type="email" id="recover-email" required>
                <button type="submit">Send Recovery Email</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
